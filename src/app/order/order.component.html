<body>

<div class="container col-md-6">
    <h1 style="color:blue;">Shipping Address</h1>
     <form (ngSubmit)= "OrderProduct()">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">OrderID</label>
        <input type="text" class="form-control" id="orderId" name="orderId" [(ngModel)]="order.orderId">
      </div>
     
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
         <input type="text" class="form-control" id="name" name="name" [(ngModel)]="order.customerName">
       </div>

       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Address</label>
         <input type="text" class="form-control" id="address" name="address" [(ngModel)]="order.address" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
         <input type="email" class="form-control" id="email" name="contact" [(ngModel)]="order.contactNumber" >
       </div>

       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="saddress" name="saddress" [(ngModel)]="order.streetAddress">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" [(ngModel)]="order.pincode" >
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">City</label>
        <input type="email" class="form-control" id="city" name="city" [(ngModel)]="order.city" >
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">State</label>
        <input type="email" class="form-control" id="state" name="state" [(ngModel)]="order.state" >
      </div>

     <button type="submit" class="btn btn-primary">Place Order</button>
    
     <div></div>

     
     </form>
     
    </div>
  </body>
