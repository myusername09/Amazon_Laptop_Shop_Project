<body>
  <div class="container col-md-6">
    <h1 style="color:blue;">Register User</h1>
     <form (ngSubmit)="Regist()">
   
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Name</label>
         <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">UserId</label>
         <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="user.userId" required >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Email</label>
         <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Phone</label>
         <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" required>
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Password</label>
         <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
         <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="user.cpassword" required>
       </div>
   
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Gender</label>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="user.gender" required>
           <label class="form-check-label" for="exampleRadios1">
             Male
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="user.gender" required>
           <label class="form-check-label" for="exampleRadios2">
           Female
           </label>
         </div>
       </div>
     <button type="submit" class="btn btn-primary">Register</button>
     
     <div>
  
     
     </div>
     
     </form>
   </div>
  </body>
