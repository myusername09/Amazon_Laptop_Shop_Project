<div class="col-md-12">
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let product of products">
            <div class="card-mb-3" style="height:250px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="product.images" class="img-fluid" style="height: 250px;"/>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title text-danger">{{product.description}}</h5>
                </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 d-flex justify-content-center">
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event)">
<option value="3"> 3 per page</option>
<option value="6"> 6 per page</option>
<option value="9"> 9 per page</option>
<option value="12">12 per page</option>
                </select>
            </div>
            <div class="btn-group flot-right">>
                <button class="btn btn-outline-primary active" *ngFor="let page of pageNumbers">1</button>
            </div>
        </div>
    </div>
